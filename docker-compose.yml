services:
  dhamma-converter:
    build: .
    container_name: dhamma-converter
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - dhamma-media:/media/dhamma
      - ./.env:/app/.env:ro
    environment:
      - TZ=Asia/Yangon
    deploy:
      resources:
        limits:
          memory: 2G

volumes:
  dhamma-media:
